app{
 default_seed = seed.txt

}

master {
    workers = 1
    threads_in_worker = 10
}
links{
   bfs_limit = 15000
   extracted_links_cache = 500000
}

storage{
  mongo{
   host = "127.0.0.1"
   port = 27017
   db_name = nomad
   drop = true
  }
  titan{
    main_connector = cassandra
   backends{
    cassandra{
     host = "127.0.0.1"
     drop = true
     keyspace = nomad
   }
   berkeley{
     directory = /tmp/berkeley
     drop = true
   }
   inmemory{
   }

  }
  }
}

